<!DOCTYPE html>
<html class="no-js {% if page.bodyclass != "" %}{{ page.bodyclass }}{% endif %}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/main.css">

        <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    </head>
    <body>

        <header>
            <a href="{{ site.baseurl }}/" class="logo">Aakjaer</a>
            {% include site-nav.html %}
        </header>

        <main id="main" class="main-content" role="main">
            {{ content }}
        </main>


        <div class="cd-overlay-nav">
            <span></span>
        </div> <!-- cd-overlay-nav -->

        <div class="cd-overlay-content">
            <span></span>
        </div> <!-- cd-overlay-content -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="{{ site.baseurl }}/js/modernizr.min.js"></script>
        <script src="{{ site.baseurl }}/js/jquery.smoothstate.min.js"></script>
        <script src="{{ site.baseurl }}/js/jquery.menu-aim.js"></script>
        <script src="{{ site.baseurl }}/js/jquery.fittext.js"></script>
        <script src="{{ site.baseurl }}/js/jquery.waypoints.min.js"></script>
        <script src="{{ site.baseurl }}/js/site-nav.js"></script>
        <script src="{{ site.baseurl }}/js/salvattore.min.js"></script>
        <script src="{{ site.baseurl }}/js/classie.js"></script>
        <script src="{{ site.baseurl }}/bower_components/fancyBox/source/jquery.fancybox.js"></script>
		<script src="{{ site.baseurl }}/js/uiMorphingButton_fixed.js"></script>
		<script src="{{ site.baseurl }}/js/contact-button.js"></script>
        <script src="{{ site.baseurl }}/js/main.js"></script>

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-70896509-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
