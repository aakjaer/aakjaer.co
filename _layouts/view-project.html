---
layout: default
bodyclass: page-view-project
---

<div class="project-intro section section-more">
    <div class="section-content">
        <nav class="page-nav">
            <a href="{{ site.baseurl }}/projects/">All projects</a>
        </nav>

        <p class="project-brow heavy text-light-gray">Project</p>
        <h1 class="hero-heading text-center">{{ page.title }}</h1>

        <hr class="separator-red separator-lg" />

        <ul class="project-details text-center">
            <li class="project-detail">
                <span>Client</span>
                {{ page.client }}
            </li>
            <li class="project-detail project-technology">
                <span>Technology used</span>

                {% for item in page.technology %}
                    {{ item }} /
                {% endfor %}
            </li>
        </ul>
    </div>
</div>

{% if page.demo_url %}
    <div class="project-bar">
        <div class="container">
            <a class="btn btn-primary" href="{{ page.demo_url }}">Demo</a>
        </div>
    </div>
{% endif %}


{{ content }}

{% include contact.html %}
