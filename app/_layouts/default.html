<!DOCTYPE html>
<html{% if page.bodyclass != "" %} class="{{ page.bodyclass }}"{% endif %}>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

        <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    </head>
    <body>

        {% include site-nav.html %}

        <main id="main" class="main-content" role="main">
            {{ content }}
        </main>

        <footer role="contentinfo">
            <div class="container">
                &copy; Copyright Hamsterboy.dk 2015
            </div>
        </footer>


        <div class="cd-overlay-nav">
            <span></span>
        </div> <!-- cd-overlay-nav -->

        <div class="cd-overlay-content">
            <span></span>
        </div> <!-- cd-overlay-content -->

        <script src="/js/modernizr-3.0.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- build:js(app) /js/scripts.js -->
        <script src="/js/jquery.smoothstate.min.js"></script>
        <script src="/js/site-nav.js"></script>
        <script src="/js/velocity-1.2.3.min.js"></script>
        <script src="/js/salvattore.min.js"></script>
        <!-- endbuild -->
        <script src="/js/main.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        //   ga('create', 'UA-7971756-1', 'hamsterboy.dk');
        //   ga('send', 'pageview');
        </script>
    </body>
</html>
